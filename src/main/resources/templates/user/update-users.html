<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="components::menu"></div>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h4 class="display-5 fw-bold">Update User</h4>
        <div th:if="${messageType} == 'error'" class="alert alert-danger" role="alert">
            <span th:text="${message}"></span>
        </div>
        <form action="#" th:action="@{/users/update/{id}(id=${users.id})}" th:object="${users}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="authority">Authority</label>
                <select class="form-select" th:field="*{authority}" id="authority" required>
                    <option th:each="authority: ${authorities}" th:value="${authority}" th:text="${authority}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" id="active" th:field="*{active}">
            </div>
            <br/><br/>
            <button type="submit" class="btn btn-success">Update</button>
            <a th:href="@{/users}" class="btn btn-warning">Cancel</a>
        </form>
    </div>
</div>
<div th:insert="components::scripts"></div>
<script type="text/javascript">
    $(document).ready(function (){
        document.getElementById("userMenu").classList.add("active");
    });
</script>
</body>
</html>
